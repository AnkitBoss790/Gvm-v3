<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ settings.panel_name }} - VPS Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-custom {
            margin: 10px;
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-login {
            background: #667eea;
            color: white;
        }
        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-register {
            background: #764ba2;
            color: white;
        }
        .btn-register:hover {
            background: #633d8a;
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature-item {
            margin: 10px 0;
            color: #555;
        }
        .feature-item i {
            color: #667eea;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <img src="{{ settings.logo_url }}" alt="Logo" class="logo">
        <h1>{{ settings.panel_name }}</h1>
        <p class="lead">{{ settings.welcome_text }}</p>
        
        <div class="d-grid gap-2 mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-login btn-custom">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-register btn-custom">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>

        <div class="features">
            <h5 class="text-center mb-3">Features</h5>
            <div class="feature-item">
                <i class="fas fa-server"></i> Full VPS Management
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line"></i> Real-time Resource Monitoring
            </div>
            <div class="feature-item">
                <i class="fas fa-terminal"></i> SSH Access
            </div>
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i> Secure & Isolated Containers
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
